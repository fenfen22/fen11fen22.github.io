{% for post in site.posts %}
  {% if post.fid == 30 %} <!-- Just change the fid here to the post you want to display in this feature -->

  <div class="p-4 p-md-5 mb-4 rounded text-bg-dark" id="hero-img">
    <style>
    #hero-img {
      background-image: url( {{site.url}}{{site.baseurl}}{{post.featured_image}} );
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{ post.title }}</h1>
      <p class="lead my-3">{{ post.summary }}</p>
      <p class="lead mb-0"><a href="{{site.url}}{{site.baseurl}}{{ post.url }}" class="text-white fw-bold">Continue reading...</a></p>
    </div>
  
  </div>

  {% endif %}
{% endfor %}
